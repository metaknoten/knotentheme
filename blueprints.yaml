name: Knotentheme
slug: knotentheme
type: theme
version: 0.1.0
description: uhwe
icon: rebel
author:
  name: friedrich
  email: friedrich@weise.io
homepage: https://github.com/uwfhe/grav-theme-test
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/uwfhe/grav-theme-test/issues
readme: https://github.com/uwfhe/grav-theme-test/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
    validation: loose
    fields:
        dropdown.enabled:
            type: toggle
            label: Dropdown in Menu
            highlight: 1
            default: 1
            options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
            validate:
                type: bool
        production:
            type: toggle
            label: Production Mode
            highlight: 1
            default: 1
            options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
            validate:
                type: bool
