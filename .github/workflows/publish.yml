name: Publish to Website
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸŒ± Install Node
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: ğŸ”¨ Build TailwindCSS
        run: npm install && npm run prod

      - name: ğŸ•ï¸ Set Environment to production
        uses: fjogeleit/yaml-update-action@main
        with:
          valueFile: 'knotentheme.yaml'
          propertyPath: 'production'
          value: "!!bool 'true'"
          commitChange: false
          updateFile: true

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: www389.your-server.de
          username: metaknd_0
          password: ${{ secrets.FTPS_PASSWORD }}
          server-dir: user/themes/knotentheme/
          protocol: ftps
          port: 21
